<h1>Settings</h1>

<mat-card>
  <mat-card-header>
    <mat-card-title> Categories </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-card-subtitle-title> Edit existing categories</mat-card-subtitle-title>
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>Categories</mat-panel-title>
        <mat-panel-description> Edit</mat-panel-description>
      </mat-expansion-panel-header>

      <mat-card
        *ngFor="let cat of categories; let i = index"
      >

        <span>
          <h3 [style.color]="cat.colour" > {{cat.title}}

            <button
            mat-button
            color="primary"
            (click)="editCategory(cat)"
          >
            Edit
          </button>

          <button
            mat-button
            color="warn"
            (click)="deleteCategory(cat,i)"
          >
            Delete
          </button>
          </h3>

        </span>

      </mat-card>
    </mat-expansion-panel>
  </mat-card-content>
</mat-card>
