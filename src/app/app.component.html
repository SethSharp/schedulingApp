

<br>

<mat-grid-list cols="15" rowHeight="50px" >
  <!-- Generatig the column titles-->
  <mat-grid-tile *ngFor="let head of headerContent" [colspan]=head.s>
    {{head.t}}
  </mat-grid-tile>

</mat-grid-list>

<mat-grid-list cols="15" rowHeight="1500px" style="margin-top: 3px;">

  <mat-grid-tile [colspan]=1>
    <div class="internalMatGrid">
      <mat-grid-list cols="1" rowHeight="100px" *ngFor="let time of times" >
      <mat-grid-tile [colspan]=1>
        {{time}}
      </mat-grid-tile>

    </mat-grid-list>
    </div>

  </mat-grid-tile>

  <mat-grid-tile *ngFor="let d of days; let j = index"  [colspan]=2>
    <div  style="background-color: red; width: 140px; height: 1500px;">
      <!-- Going to have 7 sections for 7 components, this is testing with dynamic -->

      <app-day-table
        [getAmount]="getAmount"
        [getHeight]="getHeight"
        [day]="testMonday"
      > </app-day-table>

    </div>
  </mat-grid-tile>
</mat-grid-list>
