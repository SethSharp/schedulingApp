
<div style="text-align: center;">

  <h1> Edit item </h1>

  <mat-form-field float appearance="outline">
    <mat-label> Title </mat-label>
    <input matInput [(ngModel)]="item.title">
  </mat-form-field>
  <br>
  <mat-form-field float appearance="outline" style="width: 80%;">
    <mat-label> Description </mat-label>
    <input matInput maxRows=10  [(ngModel)]="item.description">
  </mat-form-field>

  <br>

  <button mat-button (click)="close()"> Close </button>

</div>
