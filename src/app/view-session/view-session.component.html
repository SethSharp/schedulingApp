

<mat-card style="height: 100%;">
  <h2>
    {{session.title}}
  </h2>
  <mat-card-subtitle>
    {{session.category}}
  </mat-card-subtitle>
  <mat-card-content>
    <p> Time-frame: {{x}} - {{y}} </p>
  </mat-card-content>
  <div>
    <button mat-raised-button color="warn" (click)="deleteSession()"> Delete </button>
    <button mat-raised-button color="primary" (click)="editSession()"> Edit </button>
  </div>

</mat-card>
