


  <div class="inner">
      <h2>
        {{session.title}}
      </h2>
      <mat-card-subtitle>
        {{session.category}}
      </mat-card-subtitle>
      <mat-card-content>
        <p> Time-frame: {{x}} - {{y}} </p>
      </mat-card-content>
      <mat-card-footer>
        <button mat-raised-button color="warn" (click)="deleteSession()"> Delete </button>
        <button mat-raised-button color="primary" (click)="editSession()"> Edit </button>
      </mat-card-footer>
  </div>
